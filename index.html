<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="content">
            <div class="players">
                <h1>Big Nose</h1>
                <h1>Pink Panther</h1>
            </div>
            <div class="imgs">
                <img src="imgs/Big Nose.png" alt="Big Nose">
                <img src="imgs/Pink Panther.png" alt="Pink Panther">
            </div>
            <div class="roll">
                <button id="rollButton" onclick="diceRoll()">Roll Dice</button>
                <div class="numberParent">
                    <div class="num"></div>
                    <div class="num"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
